<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>GotToVote! {{ site.country }} | {{ page.title }}</title>
  <meta name="description" content="Find the registration centre nearest to you.">
  <meta name="viewport" content="width=device-width">
  <meta property="og:image" content="{{ site.github.url }}/logo_3.png"/>

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <script type="text/javascript">
    var host = "{{ site.enforce_ssl }}";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 <link rel="stylesheet" href="/css/search.css">

<body>
    <div class="container">
        <div class="row big-box">
            <h2>Find a Registration Center!</h2>
            <div class="col-sm-12">
                <select class="county form-control" name="county">
                    <option>Select County</option>
                </select>
            </div>
            <br clear="all">
            <br clear="all">
            <div class="col-sm-12">
                <select class="constituency form-control" name="constituency">
                    <option>Select Constituency</option>
                </select>
            </div>
            <br clear="all">
            <br class="clearfix"/><br/><br/>
            <div class="col-sm-8 col-sm-offset-2">
                <div class="well">
                    <div id="results-box">
                        <p class="text-center"><em>Select a county first</em></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <a href="https://kenya.gottovote.cc">
                Powered by GotToVote
            </a>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script type="text/javascript" src="//pym.nprapps.org/pym.v1.min.js"></script>
